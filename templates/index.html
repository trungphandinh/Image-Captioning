<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Captioning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            width: calc(100% - 22px);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
        }
        img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .caption {
            font-size: 1.2em;
            color: #555;
            background: #e9ecef;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Caption Generator</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/png, image/jpeg">
            <button type="submit">Generate Caption</button>
        </form>

        {% if filename %}
        <div class="result">
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}">
            <h2>Generated Caption:</h2>
            <div class="caption">
                <p>{{ caption }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
